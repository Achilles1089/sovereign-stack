# Sovereign Stack â€” Docker Compose (development)
# Use this for running the dashboard in development mode

services:
  dashboard:
    build: .
    container_name: sovereign-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - sovereign_config:/root/.sovereign
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - SOVEREIGN_CONFIG=/root/.sovereign/config.yaml
    labels:
      sovereign.managed: "true"
    networks:
      - sovereign

volumes:
  sovereign_config:


networks:
  sovereign:
    name: sovereign
